<html>
<head>
    <title>Merge Two Array and Remove the duplicate values</title>
</head>
<body>
    <script>
        function merge(array1, array2) 
{
    var result_array = [];
    var arr = array1.concat(array2);
    var length = arr.length;
     
    for(let i of arr){
     
        if(result_array.indexOf(i) === -1){
            result_array.push(i);
        }
    }
    return result_array;
}
var array1 = [1, 2, 3];
var array2 = [1, 2, 5];
console.log(merge(array1, array2));

    </script>
</body>
</html>
