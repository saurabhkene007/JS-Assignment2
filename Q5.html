<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
<title>Get form First Name and Last Name</title>
<style type="text/css">
body {margin: 40px;}
</style> 
</head>
<body>
    
<form id="form1" onsubmit="getFormvalue()">
First name: <input type="text" name="fname" value="saurabh"><br>
Last name: <input type="text" name="lname" value="kene"><br>
<input type="submit" value="Submit">
</form>
<script>
    function getFormvalue()
{
  var x=document.getElementById("form1");
  for (var i=0;i<x.length;i++)
  {
   if (x.elements[i].value!='Submit')
    {  
      console.log(x.elements[i].value);
     }  
   }
}

</script>
</body>
</html>
