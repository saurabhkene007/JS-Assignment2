<!DOCTYPE html>
<html>
  <head>
    <title>  </title>
  </head>
  <body>
    
    <h2 onMouseOver="highlight()" onMouseOut="returnNormal()" style="color: blue; cursor: pointer">Click here to highlight bold words</h2>
    
    <p style="font-size: 20px;">
        For this, we have to write two <strong>functions</strong> for <strong>onMouseOver</strong> and onMouseOut. When the<strong> mouse hovers over</strong> the object or text all the bold letters of the paragraph should be<strong> highlighted.</strong></p>

    <script type="text/javascript">
      function highlight() {
        var hi = document.getElementsByTagName("strong");
        for (var i = 0; i < hi.length; i++) {
        hi[i].style.backgroundColor = "yellow";
        }
      }
      function returnNormal() {
        var hi = document.getElementsByTagName("strong");
        for (var i = 0; i < hi.length; i++) {
        hi[i].style.backgroundColor = "white";
        }
      }
    </script>
  </body>
</html>
